    <title>硝酸钾重结晶</title>
</head>
<body>
   <h3>硝酸钾重结晶</h3> 
   <p>硝酸钾0℃溶解度 13.3g/100ml, 100℃溶解度 246g/100ml</p>
 <p>1. 1:1配置硝酸钾溶液，酒精灯加热至溶液几乎澄清<br>
    2. 热水润湿滤纸，提前加热一个空烧杯，将硝酸钾溶液过滤至新的烧杯中<br>
    2. 室温冷却后放入4℃冰箱中冷却重结晶，弃去液体保留硝酸钾晶体<br>
    3. 重复上述操作4次<br>
    4. 暖气烘干，干燥后装瓶</p>
</body>
</html>
